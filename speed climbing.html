<h2>스피드 클라이밍</h2>
<p>스피드 클라이밍이란 공식 규격에 따라 15M정도 높이의 똑같이 배치된 홀드의 암벽을
<br>누가 더 빠르게 오르는지 가리는 종목이다.
<br>남자부 최상위권 기록은 5~6초 정도, 여자부는 7~8초 정도라고 한다.
<br>스피드 클라이밍도 <a href="https://www.climbingsquare.kr/blank-4">클라임스퀘어 ICN</a>에서 체험해볼 수 있다.</p>
