<h2>클라이밍</h2>
<p>클라이밍은 등반의 한 종류로 자연암벽 또는 인공암벽을 타는 행위이다.
<br>또한 육체적 능력과 정신적 능력이 둘다 요구되는 스포츠이다.
<br>충분한 교육과정과 적절한 장비, 알맞은 등반 기술이 없다면 위험해질 수 있다.
